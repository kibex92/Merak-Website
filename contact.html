<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
		<meta charset="UTF-8" />
		<title>Trio Merak - Kontakt</title>
		<link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="title" content="Trio Merak" />
		<meta
			name="description"
			content="Das Trio Merak macht sich den Klangreichtum der Schlaginstrumente und die Klangfülle des Pianos zunutze, um temperamentvolle Melodien und Rhythmen, vornehmlich aus dem Balkan, in ein neues musikalisches Gewand zu kleiden. "
		/>
		<meta property="og:url" content="www.triomerak.de/" />
		<meta
			property="og:title"
			content="Trio Merak - Mitreißende Balkanmusik im klassischen Gewand"
		/>
		<meta
			property="og:description"
			content="Das Trio Merak macht sich den Klangreichtum der Schlaginstrumente und die Klangfülle des Pianos zunutze, um temperamentvolle Melodien und Rhythmen, vornehmlich aus dem Balkan, in ein neues musikalisches Gewand zu kleiden. "
		/>
		<meta
			property="og:image"
			content="https://raw.githubusercontent.com/kibex92/landing/gh-pages/images/FB-cover%20OG.png"
		/>
		<meta property="og:site_name" content="Trio Merak" />
		<meta property="og:type" content="Website" />
	</head>
	<body>
		<main>
			<div class="container">
				<h1 class="text-center section-header">Kontakt</h1>
				<p class="text-center long-text">
					Lorem ipsum dolor sit, amet consectetur adipisicing elit. Debitis,
					voluptate, nihil porro blanditiis nam quidem tempora officiis facilis
					aperiam iste unde.
				</p>
				<form action="https://formspree.io/info@triomerak.de" method="POST">
					<div class="form-floating mb-3">
						<input
							type="text"
							class="form-control"
							autofocus
							id="name"
							name="name"
							placeholder=""
						/>
						<label for="name">Vorname</label>
					</div>
					<div class="form-floating mb-3">
						<input
							type="text"
							class="form-control"
							autofocus
							id="lastname"
							name="lastname"
							placeholder=""
						/>
						<label for="lastname">Nachname</label>
					</div>
					<div class="form-floating mb-3">
						<input
							type="email"
							class="form-control"
							autofocus
							id="email"
							name="email"
							placeholder=""
						/>
						<label for="email">E-mail</label>
					</div>
					<div class="form-floating mb-3">
						<textarea
							class="form-control"
							id="message"
							placeholder=" "
							name="message"
							style="height: 200px"
						></textarea>
						<label for="message">Ihre Nachricht</label>
					</div>
					<input
						type="hidden"
						name="_subject"
						value="New submission from contact form"
					/>
					<div class="button-holder">
						<button type="submit" id="form-send" class="btn btn-gold">
							Abschicken
						</button>
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
